<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Class CSS Day3</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- <script src="https://kit.fontawesome.com/89702622f2.js" crossorigin="anonymous"></script> -->
    <style>
        i {
            font-size: 32px;
            color: skyblue;
        }
    </style>
</head>
<body>
    <p>Some Font Awesome icons:</p>
    <i class="fas fa-band-aid"></i>
    <i class="fas fa-cat"></i>
    <i class="fas fa-dragon"></i>
    <i class="far fa-clock"></i>
    <i class="fas fa-clock"></i>
    <i class="fab fa-facebook-square" style="color: blue; font-size: 30px;"></i>
    
    <p>Styled Font Awesome icons (size, color, and shadow):</p>
    <i class="fas fa-clock" style="font-size:24px;"></i>
    <i class="fas fa-clock" style="font-size:36px;"></i>
    <i class="fas fa-clock" style="font-size:48px;color:red;"></i>
    <i class="fas fa-clock" style="font-size:60px;color:lightblue;text-shadow:2px 2px 4px #000000;"></i>
    <i class="fab fa-facebook" style="font-size:60px;color:blue;"></i></i>
</html>
